<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>soulanime-Lecteur intégré</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Site de Manga</h1>
    <p>10 manga — 13 épisodes chacun. Remplacez les vidéos et images dans les dossiers <code>/videos</code> et <code>/images</code>.</p>
  </header>

  <main id="catalog">
    <!-- manga cards generated by JS -->
  </main>

  <!-- Player modal -->
  <div id="playerModal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <button id="closeBtn" class="close">✕</button>
      <h2 id="playerTitle">Titre</h2>
      <video id="player" controls preload="metadata" width="800">
        <source id="playerSource" src="" type="video/mp4" />
        Votre navigateur ne supporte pas la vidéo.
      </video>
      <div id="episodes" class="episodes"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
